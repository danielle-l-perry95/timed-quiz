<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./script.css">
</head>
<body>
<header>
    <h1 id="title">Timed Quiz</h1>
</header>
<section class="body-section">
    <!-- start button -->
    <button onclick="startBtn()" id="start-btn">Start Quiz</button>
</section>
<!-- timer section  -->
<section class="timer-box">
    <div id="timer">Time Remaining: </div>
    <div id="timer-seconds">45 seconds</div>
</section>
<!-- question number -->
<div id="question-container">
    <div>
        <h2>Question One:</h2>
    </div>
    <!-- Question -->
    <div>
        <h3 id="question">What does JSON stand for?</h3>
    </div>
    <!-- Multiple choice answers -->
    <div>
        <button class="btn-wrong" onclick="incorrect()">
            <p>Javascript operating numbers</p></button>
        <button id="btn-answer-one" onclick="correct()">
            <p>Javascript object notation</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>Javascript object numerator</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>Javascript open navigation</p></button>
    </div>
</div>
<div id="question-container-two">
    <div>
        <h2>Question Two:</h2>
    </div>
    <div>
        <h3>What is a variable?</h3>
    </div>
    <div>
        <button id="btn-answer-two" onclick="correct()">
            <p>containers for storing data</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>independent and dependent</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>a function</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>a for loop</p></button>
    </div>
</div>
<div id="question-container-three">
    <div>
        <h2>Question Three:</h2>
    </div>
    <div>
        <h3>An array is surrounded by what?</h3>
    </div>
    <div>
        <button class="btn-wrong" onclick="incorrect()">
            <p>{} Curly braces</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>() Parentheses</p></button>
        <button id="btn-answer-three" onclick="correct()">
            <p>[] Square brackets</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>"" Quotes</p></button>
    </div>
</div>
<div id="question-container-four">
    <div>
        <h2>Question Four:</h2>
    </div>
    <div>
        <h3>What are three ways to declare a variable?</h3>
    </div>
    <div>
        <button class="btn-wrong" onclick="incorrect()">
            <p>a, b, and c</p></button>
        <button id="btn-answer-four" onclick="correct()" onclick="lastBtn()">
            <p>let, const, and var</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>x, y, and z</p></button>
        <button class="btn-wrong" onclick="incorrect()">
            <p>dependent and independent</p></button>
    </div>
</div>

  <script src="./script.js"></script> 
</body>
<footer>
    <div id="score">Score:</div>
    <div id="score-number">100 points</div>
    <textarea id="initials">Initials: </textarea>
    <button id="save">SAVE</button>
    <h4 id="saved-score">User's Score:</h4>
    <h4 id="saved-initials">User's Initials:</h4>
</footer>
</html>
