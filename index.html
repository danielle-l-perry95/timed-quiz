<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./script.css">
</head>
<body>
<header>
    <h1 id="title">Timed Quiz</h1>
</header>
<section class="body-section">
    <button onclick="startBtn()" id="start-btn">Start Quiz</button>
</section>
<section class="timer-box">
    <div id="timer">Time Remaining: </div>
    <div id="timer-seconds">30 seconds</div>
</section>
<div id="question-container">
    <div id="question-title">
        <h2>Question One:</h2>
    </div>
    <div id="question-box">
        <h3 id="question">What does JSON stand for?</h3>
    </div>
    <div class="answer-box">
        <button id="btn-one" onclick="answerBtnOne()">
            <p id="answer-one">Javascript operating numbers</p></button>
        <button id="btn-two" onclick="answerBtnTwo()">
            <p id="answer-two">Javascript object notation</p></button>
        <button id="btn-three" onclick="answerBtnThree()">
            <p id="answer-three">Javascript object numerator</p></button>
        <button id="btn-four" onclick="answerBtnFour()">
            <p id="answer-four">Javascript open navigation</p></button>
    </div>
</div>

  <script src="./script.js"></script>  
</body>
</html>
